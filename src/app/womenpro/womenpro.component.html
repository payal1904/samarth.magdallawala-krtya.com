<div class="container">
    <img [src]="cloth.imageUrl" [alt]="cloth.name">

<div class="details">
    <div class="header">
        <span class="name">
            {{cloth.name}}
        </span>
        <!-- <span id="main"  class="favorite {{cloth.favorite?'':'not'}}">
            <i class="fa-solid fa-heart"></i>
        </span> -->
        
    </div>
    <div class="origins">
        <span>
        {{cloth.origins}}
    </span>
    </div>
    <div class="tag">
        <app-tags [productPagetags]="cloth.tags" justifyContent="start"></app-tags>
    </div>
    <div class="price">
        <span>
            {{cloth.price | currency}}
        </span>
        <span class="star">
            {{cloth.star}}
            <i class="fa fa-star" aria-hidden="true"></i>
        </span>
    </div>
    <button (click)="addToCart()">Add to cart</button>
</div>
</div>
