<app-not-found [visible]="!Cloths || Cloths.length <=0" resertLinkText="Reset Search"></app-not-found>
<ul>
    <li  *ngFor="let food of Cloths">
        <a routerLink="/food/{{food.id}}">
        <img src="{{food.imageUrl}}" alt="cloth img" class="img">
        <div class="content">
           <div class="name">
           {{food.name}}
           <span class="favorite {{food.favorite?'':'not'}}"><i class="far fa-heart"></i></span>
           </div>
           <div class="tags">
            {{food.tags}}
           </div>
           <div class="price">
            {{food.price|currency}}
            <span class="star">
                {{food.star}}
                <i class="fa fa-star" aria-hidden="true"></i>
            </span>
           </div>
           <div class="product-item-footer">
           <!-- <div class="origins">
            {{food.origins}}
           </div> -->
        </div>
        </div>
        </a>
    </li>
</ul>
