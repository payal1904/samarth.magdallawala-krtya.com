<div class="container">
    <img [src]="other.imageUrl" [alt]="other.name">

<div class="details">
    <div class="header">
        <span class="name">
            {{other.name}}
        </span>
        <!-- <span id="main"  class="favorite {{other.favorite?'':'not'}}">
            <i class="fa-solid fa-heart"></i>
        </span> -->
        
    </div>
    <div class="origins">
        <span>
        {{other.origins}}
    </span>
    </div>
    <div class="tag">
        <app-tags [productPagetags]="other.tags" justifyContent="start"></app-tags>
    </div>
    <div class="price">
        <span>
            {{other.price | currency}}
        </span>
        <span class="star">
            {{other.star}}
            <i class="fa fa-star" aria-hidden="true"></i>
        </span>
    </div>
    <button (click)="addToCart()">Add to cart</button>
</div>
</div>
